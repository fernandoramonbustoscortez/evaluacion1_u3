<!-- tu-componente.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Inicio de Sesión</h3>
        </div>
        <div class="card-body">
          <!-- Formulario de inicio de sesión -->
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="correo">Correo:</label>
              <input type="text" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo" [(ngModel)]="correo">
            </div>
            <div class="form-group">
              <label for="contraseña">Contraseña:</label>
              <input type="password" class="form-control" id="contraseña" name="contrasena" placeholder="Ingrese su contraseña" [(ngModel)]="contrasena">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          </form>

          <!-- Fin del formulario de inicio de sesión -->
        </div>
      </div>
    </div>
  </div>
</div>
